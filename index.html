<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
<main>
  <div class="container">
    <div class="card">
     <div class="hover-image">  <img src="./images/image-equilibrium.jpg" alt="image-equilibrium"  class="card-image">
    </div>
  <h1>Equilibrium #3429</h1>

  <p>Our Equilibrium collection promotes balance and calm.
  </p>
<table><tr>
   <td><span class="Eth"><img src="./images/icon-ethereum.svg" alt="icon-ethereum" height="20px"> 0.041 ETH</span>
  </td>
  <td> <div class="days"></div><span><img src="./images/icon-clock.svg" alt="icon-clock"> 3 days left</span></div> 
  </td>
</tr>
</table>
<hr>
 <div class="image-avatar"><img src="./images/image-avatar.png" alt="image-avatar" height="30px"> <span> Creation of </span> <span class="name">  Jules Wyvern</span></div>
</div>
 </main>
</body>
</html>
